      <meta name="description" content="Hitungwr.com -- Kebingungan untuk menghitung win rate atau WR Mobile Legends? Inilah Penghitung WR ML Mobile legend">
   </head>
   <body class="modal-open">
      <meta name="keywords" content="penghitung wr, menghitung wr ml">
      <meta name="robots" content="index, follow">
      <script src="./WR Mobile Legend_files/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="./WR Mobile Legend_files/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <div class="container my-4">
         <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 col-sm-9">
               <div class="text-center mb-3"><img src="./WR Mobile Legend_files/MobileLegends.png" class="mlImg" alt="MobileLegends"></div>
               <form class="mb-3">
                  <div class="mb-3"><label class="mb-1" for="idMatch">Your Total Matches</label> <input type="number" placeholder="Ex: 259" autofocus="" autocomplete="off" id="tMatch" class="form-control"></div>
                  <div class="mb-3"><label class="mb-1" for="tWr">Your Total Win Rate</label> <input type="number" placeholder="Ex: 76.4%" step="any" autocomplete="off" id="tWr" class="form-control"></div>
                  <div class="mb-3"><label class="mb-1" for="wrReq">How much Win Rate do you want?</label> <input type="number" placeholder="Ex: 80%" step="any" autocomplete="off" id="wrReq" class="form-control"></div>
                  <button class="btn btn-primary d-block w-100" type="button" id="hasil">Results</button>
               </form>
               <span id="resultText" class="text-center d-block"> </span>
               <br>
            </div>
         </div>
      </div>
      <div id="histats_counter"></div>
